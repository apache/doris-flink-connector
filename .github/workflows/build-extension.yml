---
name: Build Extensions
on:
  pull_request:
  push:

jobs:
  build-extension:
    name: "Build Extensions"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    - run: git config --global core.longpaths true
    - name: Checkout
      uses: actions/checkout@master
    - name: Setup java
      uses: actions/setup-java@v2
      with:
        distribution: adopt
        java-version: '8'
    - name: Setup Apache Thrift Compiler
      uses: dodopizza/setup-thrift@v1
      with:
        version: 0.13.0
    - name: touch custom_env.sh
      run: |
        touch custom_env.sh
        echo 'export THRIFT_BIN=/usr/bin/thrift' >> custom_env.sh

    - name: Build flink connector 1.15
      run: |
        cd flink-doris-connector/ && /bin/bash build.sh --flink 1.15.0

