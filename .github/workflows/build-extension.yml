---
name: Build Extensions
on:
  pull_request:
  push:

jobs:
  build-extension:
    name: "Build Extensions"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Setup java
      uses: actions/setup-java@v2
      with:
        distribution: adopt
        java-version: '8'

    - name: Setup thrift
      run: |
        sudo apt-get update
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y thrift-compiler=0.13.0-2build2
        thrift --version
        touch custom_env.sh
        echo 'export THRIFT_BIN=/usr/bin/thrift' >> custom_env.sh

    - name: Build flink connector 1.11
      run: |
        cd flink-doris-connector/ && /bin/bash build.sh --flink 1.11.6 --scala 2.12

    - name: Build flink connector 1.12
      run: |
        cd flink-doris-connector/ && /bin/bash build.sh --flink 1.12.7 --scala 2.12

    - name: Build flink connector 1.13
      run: |
        cd flink-doris-connector/ && /bin/bash build.sh --flink 1.13.5 --scala 2.12

