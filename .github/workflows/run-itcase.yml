---
name: Run ITCases
on:
  pull_request:
  push:

jobs:
  build-extension:
    name: "Run ITCases"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Setup java
      uses: actions/setup-java@v2
      with:
        distribution: adopt
        java-version: '8'

    - name: Run ITCases For 1.15
      run: |
        cd flink-doris-connector && mvn clean test -pl flink-doris-connector-1.15 -am -DfailIfNoTests=false -Dtest="*ITCase" -Dimage="apache/doris:doris-all-in-one-2.1.0"

    - name: Run ITCases For 1.18
      run: |
        cd flink-doris-connector && mvn clean test -pl flink-doris-connector-1.18 -am -DfailIfNoTests=false -Dtest="*ITCase" -Dimage="apache/doris:doris-all-in-one-2.1.0"

